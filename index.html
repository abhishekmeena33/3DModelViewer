<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <!-- Import the model-viewer component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- Use the model-viewer component -->
    <model-viewer
        alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
        src="shared-assets/models/paitkar.glb"
        ar
        environment-image="shared-assets/environments/sunset.hdr"
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y">
    </model-viewer>
</body>
</html>
